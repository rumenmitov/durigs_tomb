<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../images/logo.png">
    <title>DÃ¼rig's Tomb</title>
    <link rel="stylesheet" href="../game.css">
    <script src="../audio.js" defer></script>
    <script src="./playground.js"></script>
</head>
<body>
    <audio id="backgroundAudio">
        <source src="../audio/music.mp3" type="audio/mpeg">
      </audio>
      <audio id="clickAudio">
        <source src="../audio/click.mp3" type="audio/mpeg">
      </audio>
    <div id="starterPrompt" class="prompt">
        Welcome, Adventurer! Use this mode to test your battle skills!<br>
        <button id="startButton">Press to start!</button> 
    </div>

    <div id="gameOverPrompt" class="prompt">
    </div>

    <div id="display">
        <canvas width="1200" height="500" id="canvas"></canvas>
    </div>

    <div id="topPanel">
        <h1 id="levelHeading">Playground</h1>
        <div id="controls">Controls
            <div id="helpBox">
                <table id="helpTable">
                    <tr>
                        <th>w</th>
                        <td>Up</td>
                    </tr>
                    <tr>
                        <th>s</th>
                        <td>Down</td>
                    </tr>
                    <tr>
                        <th>d</th>
                        <td>Right</td>
                    </tr>
                    <tr>
                        <th>a</th>
                        <td>Left</td>
                    </tr>
                    <tr>
                        <th>k</th>
                        <td>Attack</td>
                    </tr>
                    <tr>
                        <th>l</th>
                        <td>Ability</td>
                    </tr>
                    <tr>
                        <th>1-5</th>
                        <td>Inventory Slots</td>
                    </tr>
                </table>
            </div>
        </div>
        <div id="menu">
            <button id="pauseButton">Pause</button>
            <button id="resumeButton">Unpause</button>
            <button id="quitButton">Quit</button>
            <button id="saveAndQuitButton">Save and Quit</button>
        </div>
    </div>

    
    <div id="bottomPanel">
        <div id="inventory">
            <p style="font-size: larger; text-decoration: underline; font-weight: bold;">Inventory</p>
            <table id="inventoryTable">
                <tr>
                    <td id="slot1" class="slot"><img src="../images/blank.png" width="50" height="50"></td>
                    <td id="slot2" class="slot"><img src="../images/blank.png" width="50" height="50"></td>
                    <td id="slot3" class="slot"><img src="../images/blank.png" width="50" height="50"></td>
                    <td id="slot4" class="slot"><img src="../images/blank.png" width="50" height="50"></td>
                    <td id="slot5" class="slot"><img src="../images/blank.png" width="50" height="50"></td>
                </tr>
            </table>
        </div>
        <div id="stats">
            <p style="font-size: larger; text-decoration: underline; font-weight: bold;">Stats:</p>
            <div id="statsBox">
                <p id="HPDisplay">HP:</p>
                <p id="ScoreDisplay">Score:</p>
            </div>
        </div>
    </div>
</body>
</html>
